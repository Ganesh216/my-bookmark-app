<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light"
			style="padding-bottom: 20px">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">My Book Marks</a>

			</div>
		</nav>
		  <div th:insert="component/search-box :: search-panel"></div>
		
		<section class="content">

			<div class="card-group" >
				<div class="card" style="flex: 0 0 18%; margin: 30px; " th:each="result : ${searchResult}">
					<img th:src="${result.cover_i}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${result.title}">Card title</h5>
						
						<a href="#" th:href="@{'books' + ${result.key}}" class="btn btn-primary">Open Book</a>
					</div>
				</div>
			</div>

		</section>
	</div>
</body>
</html>
