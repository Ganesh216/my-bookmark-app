<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light"
			style="padding-bottom: 20px">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Better Reads</a>

			</div>
		</nav>
		<section class="content">
			<div class="card">
				<div class="row g-0">
					<div class="col-md-4">
						<img th:src="${coverid}"
							class="img-fluid rounded-start" alt="...">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title display-1" th:text="${book.name}">Book
								Name</h5>
							<p class="card-text display-5" th:text="${book.authorNames}">Author
								Name</p>
							<p class="card-text" th:text="${book.description}">Book
								Description</p>
							<p class="card-text">
								Published Date <small class="text-muted"
									th:text="${book.publishedDate}">2020/01/01</small>
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
