spring:
  security:
    oauth2:
      client:
        registration:
          github:
            clientId: <clientid>
            clientSecret: <Sec>
  data:
    cassandra:
      keyspace-name: main
      username: <>
      password: <>
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s
  main:
    allow-circular-references: true
    
      
datastax.astra:
  secure-connect-bundle: secure-connect.zip
  
  
astra.db:
    id: <>
    region: us-east1
    keyspace: main
    application.token: <>